<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="meesho.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="page">
      <div id="navBar">
        <div id="navBarTop">
          <div id="topLeft">
            <div id="logo"><img src="logo.png" alt="" /></div>
            <div id="search">
              <input
                type="text"
                value="Try Saree, Kurti or Search by Product Code"
              />
            </div>
          </div>
          <div id="topRight">
            <div><p>Download App</p></div>
            <div></div>
            <div><p>Become a Supplier</p></div>
          </div>
        </div>
      </div>
      <div style="background-color: violet; height: 850px">
        <div id="signin">
          <div>
            <img
              style="width: 100%; border-radius: 10px"
              src="https://meesho.com/_next/static/images/authTopBanner-6792b3e68f63d623b8ba99556d38d56d.jpg"
              alt=""
            />
          </div>
          <div>
            <div
              style="
                width: 80%;
                margin: auto;
                display: flex;
                flex-direction: column;
              "
            >
              <h3>Sign Up to view your profile</h3>
            </div>
            <div
              style="
                width: 80%;
                margin: auto;
                display: flex;
                flex-direction: column;
              "
            >
              <input style="height: 30px" type="text" value="Phone Number" />
              <button
                style="
                  height: 60px;
                  width: 300px;
                  margin-top: 40px;
                  background-color: plum;
                "
              >
                Send OTP
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
